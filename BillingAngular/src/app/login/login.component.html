
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container" style="margin-top: 15%;">
    <div>
        <h3 style="color: green;text-align: center;margin-bottom: 5%;">WELCOME TO BILLING SYSTEM </h3>
    </div>
    <div>
    
        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()" autocomplete="off">
            <div>
                <p>
                    <input name="UserName" required minlength="5" class="form-control" 
                    [ngClass]="{'is-invalid': formControls.UserName.touched && formControls.UserName.invalid}" type="text" formControlName="UserName" placeholder="userName">
                </p>
            </div>
            <div *ngIf="isSubmitted && formControls.UserName.errors">
                <div *ngIf="formControls.UserName.errors">
                    <span style="color:red">
                        UserName Required
                    </span>
                </div>
            </div>
            
            <div>
                <p>
                    <input class="form-control" name="UserPassword" type="password"
                    [ngClass]="{'is-invalid': formControls.UserPassword.touched && formControls.UserPassword.invalid}" type="text" formControlName="UserPassword" placeholder="Password">
                </p>
            </div>
            <div *ngIf="isSubmitted && formControls.UserPassword.errors">
                <div *ngIf="formControls.UserPassword.errors">
                    <span style="color: red;">
                        Password Required
                    </span>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body form-control">Login</button>
              </div>
              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

            
            <div *ngIf="errors">
                {{errors}}
            </div>

        </form>
    </div>
</div>
</div>
